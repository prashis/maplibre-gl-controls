name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ›
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: main

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.5.0
        with:
          node-version: 17
          registry-url: https://registry.npmjs.org
          check-latest: true
          cache: "npm"

      - name: Upgrade npm ğŸ‰
        run: npm i -g npm@latest

      - name: Install dependencies ğŸš€
        run: npm ci --prefer-offline --no-audit

      - name: Run linter(s) ğŸ‘€
        run: npm run lint

      - name: Run build ğŸ
        run: npm run build
